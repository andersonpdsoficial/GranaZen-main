<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="shortcut icon" href="../assets/Logo.png" type="image/x-icon">
    <script src="../js/FormLogin.js" defer></script>
</head>
<body>

    <main class="bg-primary container-xxl vh-100 v-100 animate-fade">
        <div class="d-flex align-items-center gap-3 p-3">
            <img src="../assets/Logo.png" width="40" height="40"/>
            <h1 class="m-0 text-white fw-bold">GranaZen</h1>
        </div>

        <section class="mt-2 p-4 w-register-login m-auto">
            <p class="m-0 text-lightgray fs-5">NÃ£o tem uma conta? <a href="../index.html">Cadastra-se</a></p>
            
            <form class="w-100 d-flex flex-column gap2 bg-items mt-4 padding-2 rounded border-items" id="LoginForm">
                <input
                    class="bg-inputs w-100 p-4 border-items rounded fs-5 outline text-white"
                    type="email"
                    name="emailUser"
                    id="emailLogin"
                    placeholder="Email"
                />
                
                <input
                    class="bg-inputs w-100 p-4 border-items rounded fs-5 outline text-white"
                    type="password"
                    name="passwordUser"
                    id="passwordLogin"
                    placeholder="Senha"
                />
                
                <div class="errorPasswordInvalid d-none">
                </div>

                <div class="errorInputsNull d-none">
                </div>

                <button type="submit" class="bg-green px-5 py-4 w-fit border border-0 rounded">
                    <p class="m-0 fs-5 fw-semibold text-white">Fazer login</p>
                </button>
            </form>
        </section>
    </main>

</body>
</html>
