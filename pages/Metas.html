<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="shortcut icon" href="../assets/Logo.png" type="image/x-icon" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/Metas.js" defer></script>

    <title>GranaZen | Metas</title>
  </head>
<body>
    
    <main class="bg-primary container-xxl vh-100 v-100 px-4 overflow-hidden">

      <header class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3 mt-4">
            <img src="../assets/Logo.png" width="40" height="40" />
            <h1 class="m-0 text-white fw-bold">GranaZen</h1>
          </div>

          <button id="toggleNavbar" class="bg-primary">
            <img src="../assets/Menu.svg" width="30" />
          </button>
      </header>

      <nav id="Navbar" class="pb-3 d-flex gap-5">

        <button id="fecharNavbar" class="bg-transparent">
          <img src="../assets/X.svg" width="30" />
        </button>

        <div id="NavbarList" class="d-flex gap-5">
          <a href="/pages/Home.html" class="d-flex align-items-center gap-3 nav-active">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            <p class="m-0 fs-4 text-white fw-medium">Dashboard</p>
          </a>
          <a href="/pages/Despesas.html" class="d-flex align-items-center gap-3 " >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-down"><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></svg>
            <p class="m-0 fs-4 text-white fw-medium">Despesas</p>
          </a>
          <a href="/pages/Receitas.html" class="d-flex align-items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
            <p class="m-0 fs-4 text-white fw-medium">Receitas</p>
          </a>
          <a href="/pages/Metas.html" class="d-flex align-items-center gap-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-target"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
            <p class="m-0 fs-4 fw-medium">Metas</p>
          </a>
        </div>

        <div class="d-flex gap-5" id="NavbarList">
          <div
            id="LogOut"
            class="d-flex align-items-center gap-3 cursor-pointer"
          >
            <img src="../assets/LogOut.svg" width="16" />
            <p class="m-0 fs-4 text-white fw-medium">Sair</p>
          </div>
        </div>
      </nav>

      <section id="logOutModal" class="position-absolute top-50 start-50 translate-middle z-3 d-none flex-column justify-content-center bg-white p-4 rounded shadow-overlay">

        <p class="m-0 fs-3">Tem certeza que deseja sair?</p>
        <div class="d-flex justify-content-center gap-2 mt-4">
          <button class="bg-transparent border py-3 px-5 rounded">
            <p class="m-0 fs-4" id="modalSair">Sair</p>
          </button>
          <button class="bg-items text-white border py-3 px-4 rounded">
            <p class="m-0 fs-4" id="modalCancelar">Cancelar</p>
          </button>
        </div>

      </section>

      <section class="flexItens justify-content-between mt-5">
        <div id="MetasEBotoes" class="w-100 flexItens justify-content-between gap-4">
            <div class="flexItens gap-4">
                <div class="bg-items w-fit h-fit text-white border-items px-4 py-3 d-flex flex-column justify-content-center gap-3 rounded">
                    <p class="m-0 fs-4">Quantidade de metas</p>
                    <p class="m-0 fs-3 fw-medium" id="quantidadeDeMetas">0</p>
                </div>
                <input type="search" id="pesquisarMetas" class="h-fit bg-items border-items text-white p-3 px-4 fs-5 outline rounded" placeholder="Filtrar por categoria...">
            </div>

            <button id="adicionarMetas" class="w-fit h-fit d-flex align-items-center gap-3 bg-items border-items rounded text-white p-3 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                    <path d="M5 12h14"/>
                    <path d="M12 5v14"/>
                </svg>
                <p class="m-0">Adicionar nova meta</p>
            </button>
        </div>
      </section>
      
      <section id="formAdicionarMetas" class="position-absolute top-50 start-50 translate-middle z-3 d-none flex-column justify-content-center bg-primary border-items text-white p-4 rounded shadow-overlay w-50 animate-fade">

        <div class="tittleDespesas mb-5 d-flex align-items-center justify-content-between">
        <p class="m-0 fs-2 fw-semibold">Adicione sua meta</p>
        <img src="../assets/X.svg" class="cursor-pointer" id="fecharModalMetas"/>
      </div>

      <form class="d-flex flex-column gap-4" id="modalFormMetas">

        <div class="d-flex flex-column gap-2">
          <label class="m-0 fs-5">Nome</label>
          <input
            type="date"
            name="text"
            id="dataMetas"
            class="p-3 bg-items border-items rounded outline text-white"
            placeholder="Ex: Carro, Viagem, etc"
          />
        </div>

        <div class="d-flex flex-column gap-2">
          <label class="m-0 fs-5">Nome</label>
          <input
            type="text"
            name="text"
            id="nomeMetas"
            class="p-3 bg-items border-items rounded outline text-white"
            placeholder="Ex: Carro, Viagem, etc"
          />
        </div>

        <div class="d-flex flex-column gap-2">
          <label class="m-0 fs-5">Objetivo</label>
          <input
            type="number"
            name="number"
            id="valorObjetivo"
            class="p-3 bg-items border-items rounded outline text-white"
            placeholder="Ex: R$ 5000,00"
          />
        </div>

        <div class="d-flex flex-column gap-2">
          <label class="m-0 fs-5">Investido</label>
          <input
            type="number"
            name="number"
            id="valorInvestido"
            class="p-3 bg-items border-items rounded outline text-white"
            placeholder="Ex: R$ 2500,00"
          />
        </div>

        <button
          type="submit" class="bg-green px-4 py-3 w-fit border border-0 rounded">
          <p class="m-0 fs-5 fw-medium text-white">Adicionar</p>
        </button>
      </form>
      </section>

      <section id="tabelaTodasMetas" class="bg-items text-white border-items rounded mt-4 overflow-auto">
          <table class="bg-items rounded w-100 text-center">
            <thead class="table-primary border">
              <tr>
                <th class="p-3 fs-5 text-white fw-semibold border-items">Data</th>
                <th class="p-3 fs-5 text-white fw-semibold border-items">Nome</th>
                <th class="p-3 fs-5 text-white fw-semibold border-items">Objetivo (R$)</th>
                <th class="p-3 fs-5 text-white fw-semibold border-items">Valor investido</th>
                <th class="p-3 fs-5 text-white fw-semibold border-items">Ações</th>
              </tr>
            </thead>
            <tbody id="tBodyTodasMetas">
              
            </tbody>
          </table>
      </section>

    </main>

</body>
</html>
